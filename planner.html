<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Raj Ki Lifestyle</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

      </ul>

  </header>

  <section class="page-hero" style="background-image:url('images/motivation-quote.jpg');">
    <h2>Advanced Diet & Workout Planner</h2>
  </section>

  <section class="planner">
    <h3>Create Your Personalized Plan</h3>

    <form id="planner-form">
      <div class="form-row">
        <label>Age</label>
        <input type="number" id="age" required min="10" max="120">
      </div>
      <div class="form-row">
        <label>Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-row">
        <label>Height (cm)</label>
        <input type="number" id="height" required min="50" max="250">
      </div>
      <div class="form-row">
        <label>Weight (kg)</label>
        <input type="number" id="weight" required min="20" max="400">
      </div>
      <div class="form-row">
        <label>Goal</label>
        <select id="goal">
          <option value="lose">Lose Weight</option>
          <option value="maintain">Maintain Weight</option>
          <option value="gain">Gain Muscle</option>
        </select>
      </div>
      <div class="form-row">
        <label>Workout Preference</label>
        <select id="workoutPref">
          <option value="gym">Gym</option>
          <option value="yoga">Yoga</option>
          <option value="cardio">Cardio</option>
          <option value="crossfit">Crossfit</option>
          <option value="home">Home Workouts</option>
        </select>
      </div>

      <button type="button" id="generateBtn" class="btn">Generate Plan</button>
    </form>

    <div id="planResult" class="plan-result" aria-live="polite"></div>
  </section>

</body>
</html>
